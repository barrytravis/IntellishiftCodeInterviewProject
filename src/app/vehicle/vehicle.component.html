<div class="container">
  <button mat-button color="primary" (click)="addVehicle()"><p>New Vehicle</p></button>

  <app-vehicle-form *ngFor="let vehicle of vehicles" [vehicle]="vehicle" (createVehicle)="createVehicle($event)"
    (updateVehicle)="updateVehicle($event)" (deleteVehicle)="deleteVehicle($event)">
  </app-vehicle-form>
</div>
