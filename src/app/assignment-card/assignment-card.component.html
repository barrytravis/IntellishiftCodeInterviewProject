<mat-card class="assignment-card">
  <mat-card-content>
    <div class="row">
      <div class="column" *ngIf="isNewAssignment">

        <form [formGroup]="assignmentForm">

          <mat-form-field *ngIf="assignmentForm.controls['cameraDeviceNo'] as cameraDeviceNoControl">
            <mat-label>Camera Number</mat-label>
            <input matInput placeholder="Camera Number" formControlName="cameraDeviceNo" />
            <mat-error *ngIf="cameraDeviceNoControl.hasError('required')">
              <p>Required</p>
            </mat-error>
            <mat-error *ngIf="cameraDeviceNoControl.hasError('cameraPaired')">
              <p>This camera is already assigned</p>
            </mat-error>
          </mat-form-field>

          <mat-form-field *ngIf="assignmentForm.controls['vehicleId'] as vehicleIdControl">
            <mat-label>Camera Number</mat-label>
            <input matInput placeholder="Camera Number" formControlName="vehicleId" />
            <mat-error *ngIf="vehicleIdControl.hasError('required')">
              <p>Required</p>
            </mat-error>
            <mat-error *ngIf="vehicleIdControl.hasError('vehiclePaired')">
              <p>This vehicle is already assigned</p>
            </mat-error>
          </mat-form-field>

        </form>

        <div class="buttons">
          <button mat-button color="primary" [disabled]="assignmentForm.invalid" (click)="submitForm()">Submit</button>
          <button mat-button color="secondary" (click)="deleteUnsubmittedAssignment.emit()">Cancel</button>
        </div>

      </div>
      <div class="column" *ngIf="!isNewAssignment">


        <h4>Vehicle: {{_vehicle.name}}</h4>

        <h4>Camera: {{_camera.deviceNo}}</h4>

        <div class="buttons">
          <button mat-button color="warn" (click)="deleteAssignment(_assignment.id)">Unassign</button>
        </div>

      </div>

    </div>
  </mat-card-content>
</mat-card>
